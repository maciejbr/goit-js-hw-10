<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/02-snackbar.css" />
  </head>

  <body>
    <header class="header">
      <nav class="display-header">
        <ul class="nav-list">
          <li>
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="./01-timer.html" class="nav-link">Timer</a>
          </li>
          <li>
            <a href="./02-snackbar.html" class="nav-link">Snackbar</a>
          </li>
        </ul>
      </nav>
    </header>

    <form class="form">
      <label class="delay">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script src="./js/02-snackbar.js" type="module"></script>
  </body>
</html>
